<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queue-based Task Scheduler</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-primary text-white py-4">
    <div class="container text-center">
      <h1>Task Scheduler</h1>
    </div>
  </header>

  <main class="container my-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form id="task-form" class="mb-4">
          <div class="mb-3">
            <input type="text" class="form-control" id="taskName" placeholder="Task Name">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="taskPriority" placeholder="Task Priority">
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-success" onclick="addTask()">Add Task</button>
          </div>
        </form>

        <div class="actions mb-4">
          <div class="d-grid mb-2">
            <button type="button" class="btn btn-danger" onclick="removeTask()">Remove Task</button>
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-primary" onclick="executeTask()">Execute Task</button>
          </div>
        </div>

        <div id="taskQueue" class="task-queue">
          <h3 class="mb-3">Task Queue:</h3>
          <div id="tasks">
            <div class="mb-2">
              <input type="text" class="form-control" value="A new Task" readonly>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
